<div class="aside-inner">
    <nz-dropdown nzTrigger="click" class="user-block clearfix">
        <div nz-dropdown class="user-block-dropdown">
            <nz-avatar class="avatar" [nzIcon]="'user'" [nzSize]="'large'"></nz-avatar>
            <div class="info">
                <strong>{{settings.user.name}}</strong>
                <p class="text-truncate">{{settings.user.email}}</p>
            </div>
        </div>
        <ul nz-menu>
                <li nz-menu-item (click)="msgSrv.success('profile')">个人中心</li>
                <li nz-menu-item (click)="msgSrv.success('settings')">设置</li>
                <li nz-menu-item (click)="logout()">退出</li>
            </ul>
    </nz-dropdown>
    <app-layout-nav class="d-block py-lg"></app-layout-nav>
</div>
