<div class="content__title">
  <h1>
      管理员列表
      <small class="text-sm hidden-xs">添加修改管理员</small>
  </h1>
</div>
<nz-table #nzTable
[nzAjaxData]="_dataSet"
nzShowSizeChanger
[nzLoading]="_loading"
[nzTotal]="_total"
[(nzPageIndex)]="_current"
(nzPageIndexChange)="refreshData()"
[(nzPageSize)]="_pageSize"
(nzPageSizeChange)="refreshData(true)">
<thead nz-thead>
  <tr>
    <th nz-th><span>ID</span></th>
    <th nz-th><span>头像</span></th>
    <th nz-th><span>用户名</span></th>
    <th nz-th><span>邮箱</span></th>
    <th nz-th><span>创建时间</span></th>
    <th nz-th><span>更新时间</span></th>
  </tr>
</thead>
<tbody nz-tbody>
  <tr nz-tbody-tr *ngFor="let data of nzTable.data">
    <td nz-td>{{data.id}}</td>
    <td ng-td><nz-avatar nzIcon="user" [nzSrc]="data.avatar" [nzSize]="'large'"></nz-avatar></td>
    <td nz-td>{{data.name}}</td>
    <td nz-td>{{data.email}}</td>
    <td nz-td>{{data.created_at}}</td>
    <td nz-td>{{data.updated_at}}</td>
    <td nz-td>
      <a>修改</a>
      <span nz-table-divider></span>
      <nz-popconfirm [nzTitle]="'确定要删除吗？'" [nzOkText]="'是'" [nzCancelText]="'取消'" (nzOnConfirm)="deleteAdmin()">
      <a nz-popconfirm>删除</a>
      </nz-popconfirm>
    </td>
  </tr>
</tbody>
</nz-table>
