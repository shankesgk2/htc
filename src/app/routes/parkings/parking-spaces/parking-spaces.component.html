<div>
    <nz-table #nzTable [nzBordered]="'true'" [nzAjaxData]="_dataSet" nzShowSizeChanger [nzLoading]="_loading" [nzTotal]="_total" [(nzPageIndex)]="_current" (nzPageIndexChange)="refreshData()" [(nzPageSize)]="_pageSize" (nzPageSizeChange)="refreshData(true)">
        <thead nz-thead>
            <tr>
                <th nz-th>
                    <span>ID</span>
                </th>
                <th nz-th>
                    <span>编号</span>
                </th>
                <th nz-th>
                    <span>车位号</span>
                </th>
                <th nz-th>
                    <span>当前车牌</span>
                </th>
                <th nz-th>
                    <span>创建时间</span>
                </th>
                <th nz-th>
                    <span>更新时间</span>
                </th>
                <th nz-th>
                    <span>操作</span>
                </th>
            </tr>
        </thead>
        <tbody nz-tbody>
            <tr nz-tbody-tr *ngFor="let data of nzTable.data">
                <td nz-td>{{data.id}}</td>
                <td nz-td>{{data.rid}}</td>
                <td nz-td>{{data.rname}}</td>
                <td nz-td>{{data.number_plate}}</td>
                <td nz-td>{{data.created_at | _date: 'YY-MM-DD HH:mm'}}</td>
                <td nz-td>{{data.updated_at | _date: 'YY-MM-DD HH:mm'}}</td>
                <td nz-td>
                    <a [routerLink]="['operate']" [queryParams]="{ id: data.id }">修改</a>
                    <span nz-table-divider></span>
                    <nz-popconfirm [nzTitle]="'确定要删除吗？'" [nzOkText]="'是'" [nzCancelText]="'取消'" (nzOnConfirm)="deleteParking(data.id)">
                        <a nz-popconfirm>删除</a>
                    </nz-popconfirm>
                </td>
            </tr>
        </tbody>
    </nz-table>
    <div class="customize-footer">
        <button nz-button [nzType]="'primary'" [nzSize]="'large'" (click)="addParkingSpace($event)">
          <span>添加车位</span>
        </button>
        <button nz-button [nzType]="'default'" [nzSize]="'large'" (click)="closeParkingSpaceModel($event)">
          <span>关 闭</span>
        </button>
    </div>
</div>
